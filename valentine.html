<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Question üíñüéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #e91e63;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .message {
      font-size: 26px;
      font-weight: bold;
      color: #e91e63;
      text-align: center;
      display: none;
      line-height: 1.6;
    }

    .second-question {
      margin-top: 25px;
      font-size: 22px;
      color: #333;
    }

    .second-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="card" class="card">
    <h1>üíñüéâ Will You Be My Valentine Meri Sonaaa Nikku? üíñüéâ</h1>
    <div class="buttons">
      <button class="yes" onclick="showLove()">A. Yes</button>
      <button class="no" onclick="hideLove()">B. No</button>
    </div>
  </div>

  <div id="loveSection" class="message">
    I love you so much Meri Duniyaa ‚ù§Ô∏èüíñü•∞

    <div class="second-question">
      Will you marry me jaan? üíç
    </div>

    <div class="second-buttons">
      <button class="yes" onclick="finalYes()">A. Yes</button>
      <button class="no" onclick="finalNo()">B. No</button>
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById('card').style.display = 'none';
      document.getElementById('loveSection').style.display = 'block';
    }

    function hideLove() {
      // Do nothing
    }

    function finalYes() {
      document.getElementById('loveSection').innerHTML =
        'Thank you so much for accepting my proposal! üíñ<br>' +
        'I will always keep you happy and give you the best in the world.<br>' +
        'You meri sabkuchh ‚ù§Ô∏è';
    }

    function finalNo() {
      document.getElementById('loveSection').innerHTML =
        'No matter what, you will always be special to me ‚ù§Ô∏è';
    }
  </script>
</body>
</html>
